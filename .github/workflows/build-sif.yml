on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android
          sudo apt-get clean
          docker system prune -af || true
          df -h

      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Configure Apptainer cache dirs
        run: |
          echo "APPTAINER_TMPDIR=$GITHUB_WORKSPACE/tmp" >> $GITHUB_ENV
          echo "APPTAINER_CACHEDIR=$GITHUB_WORKSPACE/cache" >> $GITHUB_ENV
          mkdir -p "$GITHUB_WORKSPACE/tmp" "$GITHUB_WORKSPACE/cache"

      - name: Build SIF (debug + space checks)
        run: |
          set -euxo pipefail
          apptainer --version
          df -h
          apptainer build scvi_env.sif scvi_gpu.def
          ls -lh scvi_env.sif
          df -h

      - name: Upload SIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: scvi_env.sif
          path: scvi_env.sif
          if-no-files-found: error

