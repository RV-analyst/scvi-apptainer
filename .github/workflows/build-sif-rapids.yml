name: Build Apptainer SIF from NVIDIA RAPIDS

on:
  # Allow manual trigger from the GitHub "Actions" tab
  workflow_dispatch:

  # Automatically trigger if definition or workflow changes
  push:
    paths:
      - 'apptainer/single-cell-analysis.def'
      - '.github/workflows/build-sif-rapids.yml'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      # --------------------------
      # 1. Checkout repository
      # --------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --------------------------
      # 2. Install Apptainer (setuid-enabled build)
      # --------------------------
      - name: Install Apptainer from PPA
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer
          apptainer --version

      # --------------------------
      # 3. Login to NGC (nvcr.io)
      # --------------------------
      - name: Login to nvcr.io (NGC)
        env:
          NGC_DOCKER_PASS: ${{ secrets.NGC_DOCKER_PASS }}
        run: |
          echo "Logging into nvcr.io with NGC credentials..."
          printf "%s" "$NGC_DOCKER_PASS" | sudo -E apptainer registry login \
            --username '$oauthtoken' --password-stdin docker://nvcr.io

      # --------------------------
      # 4. Build the Apptainer image
      # --------------------------
      - name: Build Apptainer Image (.sif)
        env:
          APPTAINER_DOCKER_USERNAME: "$oauthtoken"
          APPTAINER_DOCKER_PASSWORD: ${{ secrets.NGC_DOCKER_PASS }}
        run: |
          echo "Starting Apptainer build..."
          sudo -E apptainer build sc-analysis.sif apptainer/single-cell-analysis.def
          echo "Build complete: sc-analysis.sif"

      # --------------------------
      # 5. Upload image artifact
      # --------------------------
      - name: Upload Apptainer .sif as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apptainer-sif
          path: sc-analysis.sif
          if-no-files-found: error
          retention-days: 7
