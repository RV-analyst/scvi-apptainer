name: Build Apptainer SIF from NVIDIA

on:
  # 1. Allow manual triggers from the GitHub "Actions" tab
  workflow_dispatch:

  # 2. Trigger automatically ONLY when you change the recipe file
  push:
    paths:
      # --- UPDATED ---
      # Now only triggers if the file inside 'apptainer/' changes
      - 'apptainer/single-cell-analysis.def'
      # ---
      - '.github/workflows/build-sif-rapids.yml' # <-- I updated this path to match the new filename

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Apptainer
        # --- THIS IS THE FIX ---
        # Changed @v8 (which doesn't exist) to @v2 (the correct major version)
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: '1.3.1' # Use a specific, modern version

      - name: Build Apptainer Image (.sif)
        # --- THIS IS THE FIX for "authentication required" ERROR ---
        # These env variables are automatically used by Apptainer to log in
        env:
          # The username for nvcr.io is ALWAYS "$oauthtoken"
          APPTAINER_DOCKER_USERNAME: "$oauthtoken"
          # The password is the API key you stored as a GitHub Secret
          APPTAINER_DOCKER_PASSWORD: ${{ secrets.NGC_DOCKER_PASS }}
        run: |
          # Use 'sudo -E' to run the build with root privileges AND
          # preserve the environment variables (like the login credentials)
          sudo -E apptainer build sc-analysis.sif apptainer/single-cell-analysis.def

      - name: Upload Apptainer .sif as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apptainer-sif
          path: sc-analysis.sif
          if-no-files-found: error
          retention-days: 7 # Keep artifact for 7 days

