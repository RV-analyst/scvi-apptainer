name: Build Apptainer SIF from NVIDIA

on:
  workflow_dispatch:
  push:
    paths:
      - 'apptainer/single-cell-analysis.def'
      - '.github/workflows/build-sif-rapids.yml'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Apptainer
        uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: '1.3.1'

      # Optional but highly recommended: explicit login so auth failures are clear
      - name: Login to nvcr.io
        env:
          NGC_DOCKER_PASS: ${{ secrets.NGC_DOCKER_PASS }}  # your NGC API key
        run: |
          printf "%s" "$NGC_DOCKER_PASS" | apptainer registry login \
            --username '$oauthtoken' --password-stdin docker://nvcr.io

      - name: Build Apptainer Image (.sif)
        env:
          # Apptainer will also pick these up automatically if you prefer env-only auth
          APPTAINER_DOCKER_USERNAME: "$oauthtoken"
          APPTAINER_DOCKER_PASSWORD: ${{ secrets.NGC_DOCKER_PASS }}
        run: |
          # Build the .sif from the definition file
          apptainer build sc-analysis.sif apptainer/single-cell-analysis.def

      - name: Upload Apptainer .sif as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apptainer-sif
          path: sc-analysis.sif
          if-no-files-found: error
          retention-days: 7
